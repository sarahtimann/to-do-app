  <head>

    <h1>Din personlige to-do liste</h1>
    <h2>Alt du skal huske</h2>

      <button id="submit">+</button>
      <div class="priority">
        <label for="todo_priority_input">Vælg prioritet:</label>
        <select id="todo_priority_input">
          <option value="Lav prioritet">Lav</option>
          <option value="Høj prioritet">Høj</option>
        </select>
      </div>
